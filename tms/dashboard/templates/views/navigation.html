{% load static tailwind_tags %}
{% load static %}
<style>

</style>
<nav class="bg-gray-800">
   <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
         <div class="flex items-center">
            <div>
               <h1 class="text-white text-3xl font-bold">Langedu</h1>
            </div>
            <div class="hidden md:block">
               <div class="ml-10  items-center  space-x-4">
                  <a href="{% url 'home' %}" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-bold text-white" aria-current="page">Home</a>
                  <a href="{% url 'students' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Students</a>
                  <a href="{% url 'courses' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Courses</a>
                   <a href="{% url 'lessons' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Lessons</a>
               </div>
            </div>
         </div>
         <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
               <span id ='burger' class="absolute -inset-0.5"></span>
               <span class="sr-only">Open main menu</span>
               <!-- Menu open: "hidden", Menu closed: "block" -->
               <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
               </svg>
               <!-- Menu open: "block", Menu closed: "hidden" -->
               <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
               </svg>
            </button>
         </div>
      </div>
   </div>
   <!-- Mobile menu, show/hide based on menu state. -->
   <div id="mobileBorder" class="md:hidden h-max">
      <div class="space-y-0 px-2 pb-3 pt-0 sm:px-3">
         <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
         <a href="{% url 'home' %}" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
         <a href="{% url 'students' %}" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Students</a>
          <a href="{% url 'courses' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Courses</a><br>
         <a href="{% url 'lessons' %}" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Lessons</a>
      </div>
      <div class="border-t border-gray-700 pb-3 pt-4">
      </div>
   </div>
</nav>
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
         $(document).ready(function() {
            $('#burger').click(function() {
                $('#mobileBorder').toggle();
         });
        });</script>
