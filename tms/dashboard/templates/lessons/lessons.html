{% load static tailwind_tags %}
<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="en">
<head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
    <style>
        .button {
            width: 200px;
            margin-left: 0%;
            background-color: #5997de;
            padding: 6px;
            text-align: center;
            color: #fff;
            font-weight: 700;
        }
        .flex-buttons{
        display:flex;
        flex-direction:row;

        }
        #delete:hover{
        cursor:pointer;
        }
        #border{
        width:500px;
        border:1px solid #ddd;
        }
         #delete{
         color:tomato;
         font-weight:700;
         }
         #update{
         color:blue;
         font-weight:700;
         }
         #show{
          color:green;
         font-weight:700;
         }
             @media only screen and (max-width: 800px) {
        .flex-buttons{
        display:flex;
        flex-direction:column;
         align-items:center;
        }
        .second-button{
        margin-top:20px;
        }
            .button {
                width: 200px;
                margin-left: 15%;
                background-color: #5997de;
                padding: 10px;
                text-align: center;
                color: #fff;
                font-weight: 700;
            }
              #border{
        width:350px;
        border:1px solid #ddd;

        }
        }

        @media only screen and (max-width: 2187px) {
            .button {
                width: 200px;
                margin-left: 15%;
                background-color: #5997de;
                padding: 10px;
                text-align: center;
                color: #fff;
                font-weight: 700;
            }
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        {% include 'views/navigation.html' %}
        <div class="" style="margin-top:50px">
                            <a href="{% url 'create_lesson' %}" target="_blank" class="button">Create Lesson</a>
                            <a href="{% url 'enroll_question_to_lesson' %}" target="_blank" class="button">Enroll Question section to Lesson</a>
            <br><br><br>
            {% for lesson in lesson_list %}
                <div  id="border" class="grid grid-cols-1 lg:grid-cols-2 gap-0 items-center justify-center mx-auto mb-5  p-4 border-b border-gray-200">
                     <div>
                        <h3 style="font-size:20px;font-weight:bold;color:tomato;text-align:center;">Title:</h3>
                        <p class="text-center">{{ lesson.title}}</p>
                         <p class="text-center">{{ lesson.description}}</p>

                    </div>
                </div>
            {% endfor%}
        </div>
    </div>
    {% include 'views/footer.html' %}
</body>
</html>
